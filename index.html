<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZEN - Focus & Study</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your academic companion for focused studying, task management, and productivity" />
    <meta name="theme-color" content="#64FFDA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ZEN" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="ZEN" />
    <meta name="msapplication-TileColor" content="#0B0F14" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Initialize PDF.js worker
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zen: {
                bg: '#0B0F14',
                card: '#161B22',
                surface: '#21262D',
                primary: '#64FFDA', // Soft Mint
                secondary: '#A78BFA', // Muted Violet
                destructive: '#EF5350', // Muted Red
                text: {
                  primary: '#E6E6E6',
                  secondary: '#8B949E',
                  disabled: '#484F58'
                }
              }
            },
            keyframes: {
              'reveal': {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' }
              }
            },
            animation: {
              'reveal': 'reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scale-in 0.25s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 4s ease-in-out infinite',
              'fade-in': 'reveal 0.3s ease-out',
              'spin-slow': 'spin-slow 2s linear infinite',
              'bounce-subtle': 'bounce-subtle 0.3s cubic-bezier(0.16, 1, 0.3, 1)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F14;
        color: #E6E6E6;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Staggered animation helpers */
      .stagger-1 { animation-delay: 0.05s; }
      .stagger-2 { animation-delay: 0.1s; }
      .stagger-3 { animation-delay: 0.15s; }
      .stagger-4 { animation-delay: 0.2s; }
      .stagger-5 { animation-delay: 0.25s; }
      
      .animate-reveal {
        animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* PDF Canvas specific styles */
      #pdf-canvas {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        max-width: 100%;
        height: auto !important;
      }
    </style>

{

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
